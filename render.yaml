services:
  - type: web
    name: banking
    env: php
    buildCommand: "composer install --no-dev"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
